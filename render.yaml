services:
  - type: web
    name: commerce-engine-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements-deploy.txt && prisma generate
    startCommand: uvicorn src.main_standalone:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
        optional: true
      - key: GROQ_API_KEY
        sync: false
        optional: true
      - key: FRONTEND_URL
        sync: false
      - key: DEBUG
        value: false
      - key: MAX_LLM_TIMEOUT
        value: 120
      - key: MAX_RETRIES
        value: 2
