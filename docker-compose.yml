version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=commerce
      - POSTGRES_PASSWORD=commerce
      - POSTGRES_DB=commerce_engine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U commerce -d commerce_engine"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: ../Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://commerce:commerce@db:5432/commerce_engine
      - SECRET_KEY=your-secret-key-for-local-development-only-must-be-at-least-32-characters-long
      - FRONTEND_URL=http://localhost:5173
      - DEBUG=true
      - MAX_LLM_TIMEOUT=120
      - MAX_RETRIES=2
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "prisma migrate deploy && 
             prisma generate &&
             uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data:
